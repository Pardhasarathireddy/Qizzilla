<!DOCTYPE html>
<html lang="en">
<head>
    <title>Qizzilla</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="logo_container">
            <a href="#"><img class="home" src="" alt="Qizzilla_logo"></a>
        </div>
        <div class="navbar">
            <a href="#">home</a>
            <a href="#">plans</a>
            <a href="#">services</a>
            <a href="#">Get Started</a>
            <a href="#">About</a>
            <a href="#">Contact Us</a>
            <a href="#">Features<sup>NEW</sup></a>
        </div>
        <div class="search_bar">
            <span class="material-symbols-outlined search_icon">search</span>
            <input class="search_input" placeholder="Search for products, brands and more" >
        </div>
        <div class="action_bar">
            <div class="action_container">
                <a href="#"><span class="material-symbols-outlined action_icon">person</span></a>
                <span class="action_name">Profile</span></a>
            </div>
        </div>
    </header>
    <main>
        <div class="hero_container">
            <div class="photo_section">
                <img src="https://via.placeholder.com/600x400" alt="Qizzilla Image" class="hero_image">
            </div>
            <div class="hero_section">
                <h1>Welcome to Qizzilla</h1>
                <p>Your one-stop solution for all your quiz needs.</p>
                <a href="#" class="cta_button">Get Started -></a>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer_content">
            <p>&copy; 2023 Qizzilla. All rights reserved.</p>
            <div class="social_links">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
        <div class="footer_links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact Us</a>
        </div>
    </footer>
</body>
</html>
